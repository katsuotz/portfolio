stages:
  - build
  - deploy

variables:
  DEPLOY_PATH: "/opt/katsuotz-portfolio"
  IMAGE_NAME: "katsuotz-portfolio"

before_script:
  - docker --version  # Check if Docker is installed
  - cd $DEPLOY_PATH || mkdir -p $DEPLOY_PATH && cd $DEPLOY_PATH
  - git pull origin main  # Ensure latest code

build:
  stage: build
  script:
    - docker build -t $IMAGE_NAME .

deploy:
  stage: deploy
  script:
    - docker stop $IMAGE_NAME || true
    - docker rm $IMAGE_NAME || true
    - docker build -t $IMAGE_NAME .
    - docker run -d --name $IMAGE_NAME -p 80:4000 --restart=always $IMAGE_NAME
