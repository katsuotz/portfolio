variables:
  GIT_STRATEGY: none
  CI_COMMIT_MESSAGE: $CI_COMMIT_MESSAGE

deploy_prod:
  stage: build
  tags:
    - shell
  script:
    - cd /var/www/portfolio
    - git config --global credential.helper store
    - git pull origin master
    - npm ci
    - npm run build
    - pm2 restart next-app || pm2 start "npm run start" --name next-app
