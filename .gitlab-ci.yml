stages:
  - build
  - deploy

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t my-app .
    - docker save my-app -o my-app.tar
  artifacts:
    paths:
      - my-app.tar

deploy:
  stage: deploy
  only:
    - main
  script:
    - scp my-app.tar root@your-vps-ip:/root/
    - ssh root@your-vps-ip "docker load -i /root/my-app.tar && docker run -d --rm -p 80:3000 --name my-app my-app"
