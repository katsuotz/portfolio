stages:
  - build
  - deploy

variables:
  DEPLOY_PATH: "/opt/katsuotz-portfolio"
  IMAGE_NAME: "katsuotz-portfolio"

build:
  stage: build
  tags:
    - docker
  script:
    - docker build -t $IMAGE_NAME .

deploy:
  stage: deploy
  tags:
    - docker
  script:
    - docker stop $IMAGE_NAME || true
    - docker rm $IMAGE_NAME || true
    - docker build -t $IMAGE_NAME .
    - docker run -d --name $IMAGE_NAME -p 80:3000 --restart=always $IMAGE_NAME
