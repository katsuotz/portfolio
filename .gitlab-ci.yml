stages:
  - build
  - deploy

variables:
  DEPLOY_PATH: "/opt/katsuotz-portfolio"
  IMAGE_NAME: "katsuotz-portfolio"

services:
  - docker:dind  # Enable Docker-in-Docker

before_script:
  - apk add --no-cache docker-cli  # Install Docker in the runner
  - dockerd &  # Start Docker Daemon
  - sleep 5  # Give Docker time to start

build:
  stage: build
  tags:
    - docker
  script:
    - docker build -t $IMAGE_NAME .

deploy:
  stage: deploy
  tags:
    - docker
  script:
    - docker stop $IMAGE_NAME || true
    - docker rm $IMAGE_NAME || true
    - docker build -t $IMAGE_NAME .
    - docker run -d --name $IMAGE_NAME -p 80:4000 --restart=always $IMAGE_NAME
