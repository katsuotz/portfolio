variables:
  GIT_STRATEGY: none
  CI_COMMIT_MESSAGE: $CI_COMMIT_MESSAGE

deploy:
  stage: build
  tags:
    - shell
  script:
    - sudo chown -R gitlab-runner:gitlab-runner /var/www/portfolio
    - cd /var/www/portfolio
    - git pull origin master
    - npm ci --prefer-offline --no-fund --no-audit
    - npm run build
